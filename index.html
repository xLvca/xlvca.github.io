<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">@xLvca</title>
    <meta name="description" content="About xLvca - Developer Profile">
    <meta name="author" content="xLvca">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #f5f5f5;
            --background-color: #080808;
            --container-color: rgba(155, 17, 30, 0.2);
            --container-border: rgba(255, 255, 255, 0.2);
            --container-blur: 15px;
            --text-glow: 0 0 10px rgba(245, 245, 245, 0.5);
            --glass-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: "Pixelify Sans", "Courier New", monospace;
            background: linear-gradient(135deg, var(--background-color) 0%, #1a0a0a 100%);
            color: var(--primary-color);
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Force font on all elements */
        *, *::before, *::after {
            font-family: "Pixelify Sans", "Courier New", monospace;
        }

        /* Entry Overlay */
        .entry-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
            touch-action: none;
        }

        .entry-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .entry-content {
            text-align: center;
            color: var(--primary-color);
            padding: 20px;
        }

        .entry-title {
            font-size: clamp(28px, 8vw, 36px);
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: var(--text-glow);
            letter-spacing: 2px;
        }

        .entry-subtitle {
            font-size: clamp(16px, 5vw, 20px);
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Main Site */
        .main-site {
            min-height: 100vh;
            transition: filter 0.5s ease;
        }

        .main-site.unblurred {
            filter: none;
        }

        /* Background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #background-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(8, 8, 8, 0.4) 0%, rgba(26, 10, 10, 0.4) 100%);
        }

        /* Volume Control */
        .volume-control {
            position: fixed;
            top: 15px;
            left: 15px;
            background: var(--container-color);
            backdrop-filter: blur(var(--container-blur));
            border: 1px solid var(--container-border);
            border-radius: 16px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 50px;
            height: 50px;
            transition: width 0.3s ease;
            z-index: 10;
            box-shadow: var(--glass-shadow);
            touch-action: manipulation;
        }

        .volume-control.active {
            width: 180px;
        }

        .volume-icon {
            font-size: 24px;
            min-width: 28px;
            filter: drop-shadow(0 0 8px rgba(245, 245, 245, 0.4));
        }

        .volume-slider-container {
            flex: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .volume-control.active .volume-slider-container {
            opacity: 1;
        }

        .volume-slider {
            width: 100%;
            height: 5px;
            background: rgba(245, 245, 245, 0.3);
            border-radius: 3px;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(245, 245, 245, 0.3);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(245, 245, 245, 0.3);
        }

        /* Main Container */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 15px;
            position: relative;
            z-index: 2;
        }

        .profile-container {
            background: var(--container-color);
            backdrop-filter: blur(var(--container-blur));
            border: 1px solid var(--container-border);
            border-radius: 20px;
            padding: 30px 15px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: var(--glass-shadow);
            transition: transform 0.3s ease;
        }

        .profile-container:hover {
            transform: scale(1.02);
        }

        .profile-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Profile Picture */
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--glass-shadow);
            transition: transform 0.3s ease;
        }

        .profile-picture:hover {
            transform: scale(1.03);
        }

        /* Profile Info */
        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .profile-name {
            font-size: clamp(28px, 8vw, 36px);
            font-weight: 600;
            text-shadow: var(--text-glow);
            letter-spacing: 1px;
        }

        .profile-bio {
            font-size: clamp(16px, 5vw, 18px);
            font-weight: 500;
            opacity: 0.9;
            line-height: 1.5;
            max-width: 90%;
        }

        .location {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 400;
            filter: drop-shadow(0 0 6px var(--primary-color));
        }

        /* Buttons */
        .github-button, .discord-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 180px;
            height: 48px;
            background: rgba(245, 245, 245, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid var(--container-border);
            border-radius: 12px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: var(--glass-shadow);
            touch-action: manipulation;
        }

        .github-button:hover, .discord-button:hover {
            background: rgba(155, 17, 30, 0.25);
            transform: scale(1.03);
        }

        .github-button svg, .discord-button svg {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            filter: drop-shadow(0 0 6px rgba(245, 245, 245, 0.3));
            vertical-align: middle;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .profile-container {
                padding: 20px 10px;
            }

            .volume-control {
                top: 10px;
                left: 10px;
                width: 45px;
                height: 45px;
            }

            .volume-control.active {
                width: 160px;
            }

            .profile-picture {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 400px) {
            .github-button, .discord-button {
                max-width: 140px;
                height: 40px;
                font-size: 14px;
            }

            .github-button svg, .discord-button svg {
                width: 20px;
                height: 20px;
            }

            .profile-picture {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setupEntryScreen();
            initializeVolumeControl();
        });

        function setupEntryScreen() {
            const entryOverlay = document.getElementById("entry-overlay");
            const mainSite = document.getElementById("main-site");

            const enterSite = () => {
                entryOverlay.classList.add("hidden");
                mainSite.classList.add("unblurred");
                const audio = document.getElementById("background-audio");
                audio.play().catch(() => console.log("Audio autoplay prevented"));
            };

            entryOverlay.addEventListener("click", enterSite);
            entryOverlay.addEventListener("touchstart", enterSite);
        }

        function initializeVolumeControl() {
            const volumeControl = document.getElementById("volume-control");
            const volumeSlider = document.getElementById("volume-slider");
            const audio = document.getElementById("background-audio");

            volumeSlider.value = 50;
            audio.volume = 0.5;

            volumeControl.addEventListener("click", () => {
                volumeControl.classList.toggle("active");
            });

            volumeControl.addEventListener("touchstart", (e) => {
                e.preventDefault();
                volumeControl.classList.toggle("active");
            });

            volumeSlider.addEventListener("input", () => {
                audio.volume = volumeSlider.value / 100;
            });
        }
    </script>
