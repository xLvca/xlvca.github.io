<html lang="en" style="--primary-color: #800080; --container-color: #40008026; --text-glow: 0px 0px 20px #ff00ff;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">@xLvca</title>
    <meta name="description" content="about me">
    <meta name="author" content="xLvca">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: "Pixelify Sans";
            src: url("https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap");
            font-display: swap;
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #f5f5f5;
            --background-color: #080808;
            --container-color: rgba(155, 17, 30, 0.15);
            --container-border: rgba(255, 255, 255, 0.18);
            --container-blur: 25px;
            --text-glow: 0px 0px 20px #f5f5f5;
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        body {
            font-family: "Pixelify Sans", "Courier New", monospace !important;
            background: linear-gradient(135deg, var(--background-color) 0%, #1a0a0a 100%);
            color: var(--primary-color);
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Force font on all elements */
        *, *::before, *::after {
            font-family: "Pixelify Sans", "Courier New", monospace !important;
        }

        /* Entry Overlay */
        .entry-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            cursor: pointer;
            transition: all 1s ease;
        }

        .entry-overlay.hidden {
            opacity: 0;
            backdrop-filter: blur(0px);
            pointer-events: none;
        }

        .entry-content {
            text-align: center;
            color: var(--primary-color);
        }

        .entry-title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: var(--text-glow);
            letter-spacing: 3px;
            font-family: "Pixelify Sans", "Courier New", monospace !important;
        }

        .entry-subtitle {
            font-size: 24px;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
            font-family: "Pixelify Sans", "Courier New", monospace !important;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Main Site */
        .main-site {
            min-height: 100vh;
            filter: blur(30px);
            transition: filter 1s ease;
        }

        .main-site.unblurred {
            filter: blur(0px);
        }

        /* Background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        #background-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(8, 8, 8, 0.3) 0%, rgba(26, 10, 10, 0.3) 100%);
            backdrop-filter: blur(1px);
        }

        /* Volume Control */
        .volume-control {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--container-color);
            backdrop-filter: blur(var(--container-blur));
            border: 1px solid var(--container-border);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            width: 60px;
            height: 60px;
            overflow: hidden;
            transition: all 0.4s ease;
            z-index: 10;
            cursor: pointer;
            box-shadow: var(--glass-shadow);
        }

        .volume-control:hover {
            width: 220px;
            background: rgba(155, 17, 30, 0.25);
        }

        .volume-icon {
            font-size: 26px;
            min-width: 30px;
            filter: drop-shadow(0 0 10px rgba(245, 245, 245, 0.5));
        }

        .volume-slider-container {
            flex: 1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .volume-control:hover .volume-slider-container {
            opacity: 1;
        }

        .volume-slider {
            width: 100%;
            height: 6px;
            background: rgba(245, 245, 245, 0.2);
            outline: none;
            border-radius: 3px;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, var(--primary-color), rgba(245, 245, 245, 0.8));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(245, 245, 245, 0.3);
        }

        /* Main Container */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .profile-container {
            background: var(--container-color);
            backdrop-filter: blur(var(--container-blur));
            border: 1px solid var(--container-border);
            border-radius: 24px;
            padding: 40px 20px;
            max-width: 42rem;
            width: 100%;
            text-align: center;
            position: relative;
            box-shadow: var(--glass-shadow);
            transition: all 0.3s ease;
        }

        .profile-container:hover {
            background: rgba(155, 17, 30, 0.2);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .profile-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        /* Profile Picture */
        .profile-picture {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .profile-picture:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        /* Profile Info */
        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 30rem;
        }

        .profile-name {
            font-size: 42px;
            font-weight: 600;
            margin: 0 0 8px 0;
            text-shadow: var(--text-glow);
            letter-spacing: 1px;
            font-family: "Pixelify Sans", "Courier New", monospace !important;
        }

        .profile-bio {
            font-size: 20px;
            font-weight: 570;
            margin: 0 0 18px 0;
            opacity: 0.9;
            white-space: pre-wrap;
            line-height: 1.4;
            font-family: "Pixelify Sans", "Courier New", monospace !important;
        }

        .location {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 450;
            filter: drop-shadow(0 0 8px var(--primary-color));
            font-family: "Pixelify Sans", "Courier New", monospace !important;
        }

        /* AntiRaid Button */
        .antiraid-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 200px;
            height: 56px;
            background: rgba(245, 245, 245, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid var(--container-border);
            border-radius: 16px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 18px;
            opacity: 0.5;
            cursor: not-allowed;
            transition: all 0.4s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            font-family: "Pixelify Sans", "Courier New", monospace !important;
        }

        .antiraid-button span {
            font-size: 14px;
            margin-left: 8px;
            color: rgba(245, 245, 245, 0.7);
        }

        /* GitHub Button */
        .github-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 200px;
            height: 56px;
            background: rgba(245, 245, 245, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid var(--container-border);
            border-radius: 16px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            font-family: "Pixelify Sans", "Courier New", monospace !important;
        }

        .github-button:hover {
            background: rgba(155, 17, 30, 0.3);
            transform: scale(1.05);
        }

        .github-button svg {
            width: 26px;
            height: 26px;
            margin-right: 8px;
            filter: drop-shadow(0 0 8px rgba(245, 245, 245, 0.3));
        }

        /* Font loading fallback */
        .font-loading {
            font-family: "Courier New", monospace !important;
        }

        /* Responsive */
        @media (max-width: 690px) {
            .profile-container {
                width: 95%;
                padding: 30px 15px;
            }

            .profile-name {
                font-size: 36px;
            }

            .profile-bio {
                font-size: 18px;
            }

            .entry-title {
                font-size: 36px;
            }

            .entry-subtitle {
                font-size: 20px;
            }
        }

        @media (max-width: 370px) {
            .profile-container {
                width: 100%;
            }

            .antiraid-button, .github-button {
                max-width: 150px;
                height: 48px;
                font-size: 16px;
            }

            .entry-title {
                font-size: 28px;
            }

            .entry-subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body class="">
    <!-- Entry Overlay -->
    <div id="entry-overlay" class="entry-overlay">
        <div class="entry-content">
            <h1 class="entry-title">Welcome</h1>
            <p class="entry-subtitle">Click anywhere to enter</p>
        </div>
    </div>

    <!-- Main Site -->
    <div id="main-site" class="main-site">
        <!-- Background -->
        <div id="background-container" class="background-container">
            <div id="background-media">
                <img src="https://files.catbox.moe/k3umd5.gif" alt="Background" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="background-overlay"></div>
        </div>

        <!-- Volume Control -->
        <div id="volume-control" class="volume-control">
            <span class="volume-icon">🔊</span>
            <div class="volume-slider-container">
                <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="50">
            </div>
        </div>

        <!-- Audio Element -->
        <audio id="background-audio" loop="" src="https://files.catbox.moe/c68w0f.mp3"></audio>

        <!-- Main Content -->
        <div class="main-container">
            <div class="profile-container">
                <div class="profile-content">
                    <!-- Profile Picture -->
                    <div class="profile-picture-container">
                        <img id="profile-picture" src="https://files.catbox.moe/t2ld4a.png" alt="Profile Picture" class="profile-picture">
                    </div>

                    <!-- Profile Info -->
                    <div class="profile-info">
                        <h1 id="profile-name" class="profile-name">xLvca</h1>
                        <div id="profile-bio" class="profile-bio">Dev</div>
                        <span class="location">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="4 2 16 20">
                                <path fill="currentColor" d="M12 12q.825 0 1.413-.587T14 10t-.587-1.412T12 8t-1.412.588T10 10t.588 1.413T12 12m0 10q-4.025-3.425-6.012-6.362T4 10.2q0-3.75 2.413-5.975T12 2t5.588 2.225T20 10.2q0 2.5-1.987 5.438T12 22"></path>
                            </svg>
                            <span id="profile-location">Germany</span>
                        </span>
                    </div>

                    <!-- AntiRaid Button -->
                    <div class="antiraid-button" title="In Development">
                        AntiRaid
                        <span>In Development</span>
                    </div>

                    <!-- GitHub Button -->
                    <a href="https://github.com/xLvca" target="_blank" class="github-button">

                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            // Remove font loading class once page is loaded
            document.body.classList.remove('font-loading');
            
            initializeVolumeControl();
            setupEntryScreen();
        });

        // Setup entry screen
        function setupEntryScreen() {
            const entryOverlay = document.getElementById("entry-overlay");
            const mainSite = document.getElementById("main-site");

            // Click anywhere on overlay to enter
            entryOverlay.addEventListener("click", () => {
                enterSite();
            });
        }

        function enterSite() {
            const entryOverlay = document.getElementById("entry-overlay");
            const mainSite = document.getElementById("main-site");

            // Start the unblur animation
            entryOverlay.classList.add("hidden");
            mainSite.classList.add("unblurred");

            // Play audio after user interaction
            const audio = document.getElementById("background-audio");
            audio.play().catch(e => console.log("Audio autoplay prevented"));
        }

        // Initialize volume control
        function initializeVolumeControl() {
            const volumeSlider = document.getElementById("volume-slider");
            const audio = document.getElementById("background-audio");

            volumeSlider.value = 50; // Default volume
            audio.volume = 0.5;

            volumeSlider.addEventListener("input", function() {
                const volume = this.value / 100;
                audio.volume = volume;
            });
        }
    </script>
</body>
</html>
