<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NIU P100 BLE Interface</title>
  <style>
    body { background:#121212; color:#e0e0e0; font-family:sans-serif; padding:20px; }
    button { background:#1f1f1f; border:1px solid #444; color:#fff; padding:10px 20px; border-radius:5px; margin:5px; cursor:pointer }
    button:hover { background:#333; }
    textarea, pre { background:#1e1e1e; color:#fff; width:100%; padding:10px; border-radius:5px; margin-top:10px; font-family:monospace; }
  </style>
</head>
<body>
  <h1>NIU P100 BLE Web Interface</h1>

  <label for="bleJson">Paste BLE Secrets JSON:</label>
  <textarea id="bleJson" rows="5" placeholder='{"bleName":"NIU KQi","blePassword":"...","bleSign":"...","bleAes":"...","bleMac":"..."}'></textarea>
  <br>
  <button onclick="loadSecrets()">✅ Load Secrets</button>
  <button onclick="connectToScooter()">🔌 Connect</button>
  <button onclick="readBattery()">🔋 Battery</button>
  <button onclick="startDump()">📦 Start Dump</button>
  <button onclick="scanAll()">🧪 Scan All Services</button>

  <pre id="log">Log:</pre>

  <script>
    let device, server, writeChar, notifyChar, secrets = null;

    const log = msg => {
      const el = document.getElementById("log");
      el.textContent += `\n> ${msg}`;
      el.scrollTop = el.scrollHeight;
    };

    function loadSecrets() {
      try {
        secrets = JSON.parse(document.getElementById("bleJson").value);
        log("✅ BLE Secrets geladen");
      } catch (e) {
        log("❌ Fehler beim Parsen der JSON");
      }
    }

    async function connectToScooter() {
      if (!secrets) return log("❗ Bitte erst BLE Secrets laden.");

      try {
        log(`🔎 Suche nach Scooter: ${secrets.bleName}`);
        device = await navigator.bluetooth.requestDevice({
          filters: [{ name: secrets.bleName }],
          optionalServices: ['0000fee7-0000-1000-8000-00805f9b34fb']
        });

        log("📶 Verbinde...");
        server = await device.gatt.connect();
        const service = await server.getPrimaryService('0000fee7-0000-1000-8000-00805f9b34fb');

        writeChar = await service.getCharacteristic('000036f5-0000-1000-8000-00805f9b34fb');
        notifyChar = await service.getCharacteristic('000036f6-0000-1000-8000-00805f9b34fb');
        await notifyChar.startNotifications();

        notifyChar.addEventListener("characteristicvaluechanged", handleNotify);
        log("✅ Verbunden mit NIU Scooter.");
      } catch (err) {
        log("❌ Verbindung fehlgeschlagen: " + err);
      }
    }

    function handleNotify(event) {
      const value = new Uint8Array(event.target.value.buffer);
      const hex = [...value].map(b => b.toString(16).padStart(2, '0')).join(' ');
      log("📨 Notification: " + hex);
    }

    async function writeCommand(cmd) {
      if (!writeChar) return log("❗ Nicht verbunden.");
      await writeChar.writeValue(cmd);
    }

    async function readBattery() {
      await writeCommand(new Uint8Array([0x02, 0x00, 0xB1]));
      log("🔋 Batterieabfrage gesendet");
    }

    async function startDump() {
      await writeCommand(new Uint8Array([0x02, 0x00, 0xE1]));
      log("📦 Dump-Befehl gesendet (nur lesend)");
    }

    async function scanAll() {
      try {
        const dev = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: []
        });
        const gatt = await dev.gatt.connect();
        const services = await gatt.getPrimaryServices();
        log(`🔍 Gefundene Services (${services.length}):`);
        for (const s of services) {
          log("🔧 " + s.uuid);
          const chars = await s.getCharacteristics();
          for (const c of chars) {
            log("   ↳ Char: " + c.uuid);
          }
        }
      } catch (e) {
        log("❌ Scan Fehler: " + e);
      }
    }
  </script>
</body>
</html>
