<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NIU P100 BLE Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background: #121212; color: #eee; font-family: monospace; padding: 1rem; }
    h1 { text-align: center; }
    button, textarea {
      background: #1f1f1f; color: #eee; border: 1px solid #555; padding: 8px 14px;
      margin: 5px; border-radius: 4px; cursor: pointer;
    }
    button:hover { background: #333; }
    #log { background: #1e1e1e; padding: 1rem; white-space: pre-wrap; max-height: 300px; overflow-y: scroll; border-radius: 5px; }
    textarea { width: 100%; height: 120px; resize: none; font-family: monospace; }
  </style>
</head>
<body>
  <h1>NIU P100 BLE WebApp</h1>

  <textarea id="secretsInput" placeholder='Paste BLE Secrets JSON here...'></textarea><br/>
  <button onclick="loadSecrets()">🔑 Load Secrets</button>
  <button onclick="connectToScooter()">🔌 Connect</button>
  <button onclick="readBatteryStatus()">🔋 Battery</button>

  <pre id="log">Log:</pre>

<script>
let bleSecrets = null;
let device, server, service, characteristic, notifyChar;

function log(msg) {
  const el = document.getElementById('log');
  el.textContent += "\n" + msg;
  el.scrollTop = el.scrollHeight;
}

function loadSecrets() {
  const text = document.getElementById('secretsInput').value;
  try {
    bleSecrets = JSON.parse(text);
    log("✅ BLE Secrets geladen:");
    log(JSON.stringify(bleSecrets, null, 2));
  } catch (e) {
    log("❌ JSON Fehler: " + e.message);
  }
}

async function connectToScooter() {
  try {
    if (!bleSecrets) return log("❗ Keine Secrets geladen.");

    log(`🔎 Suche nach Scooter: ${bleSecrets.bleName || "NIU"}`);
    device = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: []
    });

    if (!device.name.includes("NIU")) {
      throw new Error("⚠️ Gerät ist kein NIU Scooter.");
    }

    log("📶 Verbinde...");
    server = await device.gatt.connect();
    const services = await server.getPrimaryServices();

    log(`📡 Services gefunden:`);
    for (const s of services) log("  • " + s.uuid);

    service = services.find(s => s.uuid.includes('fee7'));
    if (!service) throw new Error("❌ Kein 'fee7' Service gefunden.");

    const chars = await service.getCharacteristics();
    for (const c of chars) {
      if (c.properties.write) characteristic = c;
      if (c.properties.notify) notifyChar = c;
    }

    if (!characteristic || !notifyChar) throw new Error("❌ Write oder Notify fehlt.");

    await notifyChar.startNotifications();
    notifyChar.addEventListener("characteristicvaluechanged", handleNotifications);

    log("✅ BLE Verbindung steht und Notifications aktiv.");
  } catch (err) {
    log("❌ Verbindung fehlgeschlagen: " + err);
  }
}

function handleNotifications(event) {
  const value = new Uint8Array(event.target.value.buffer);
  const hex = [...value].map(b => b.toString(16).padStart(2, '0')).join(' ');
  log("📨 Notification: " + hex);
}

async function writeCommand(data) {
  if (!characteristic) return log("❗ Nicht verbunden.");
  await characteristic.writeValue(data);
}

async function readBatteryStatus() {
  await writeCommand(new Uint8Array([0x02, 0x00, 0xB1]));
  log("🔋 Battery Status requested.");
}
</script>
</body>
</html>
