<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ninebot BLE Control v0.11</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }
  button {
    margin: 1rem 0;
    padding: 0.5rem 1rem;
    font-size: 1rem;
  }
  #status {
    margin-top: 1rem;
    font-weight: bold;
    color: #ff9800;
  }
  #battery {
    margin-top: 0.5rem;
    font-weight: bold;
    color: #4caf50;
  }
</style>
</head>
<body>

<h1>Ninebot BLE Control v0.11</h1>

<button id="selectDeviceBtn">Select Device</button>
<button id="connectBtn" disabled>Connect</button>

<div id="status"></div>
<div id="battery">Battery: --%</div>

<script type="module">
import { NinebotCrypto } from './NinebotCrypto.js';

const stateMessages = {
  PRE: "Tap the power button on your scooter.",
  COMM: "Connected"
};

let crypto = null;
let connectedDevice = null;
let writeChar = null;
let notifyChar = null;

// Speicher für ausgewähltes Gerät
let selectedDevice = null;

// Bluefy-kompatibles Gerät auswählen
document.getElementById('selectDeviceBtn').addEventListener('click', async () => {
  try {
    selectedDevice = await navigator.bluetooth.selectDevice({
      filters: [{ services: ['6E400001-B5A3-F393-E0A9-E50E24DCCA9E'] }]
    });

    document.getElementById('status').innerText = `Selected: ${selectedDevice.name}`;
    document.getElementById('connectBtn').disabled = false;

  } catch(err) {
    console.error('Select device failed', err);
    document.getElementById('status').innerText = 'Device selection canceled';
  }
});

// Mit ausgewähltem Gerät verbinden
document.getElementById('connectBtn').addEventListener('click', async () => {
  const statusEl = document.getElementById('status');
  if (!selectedDevice) return alert('Select a device first!');

  statusEl.innerText = stateMessages.PRE;

  try {
    const server = await selectedDevice.gatt.connect();
    const service = await server.getPrimaryService('6E400001-B5A3-F393-E0A9-E50E24DCCA9E');

    writeChar = await service.getCharacteristic('6E400002-B5A3-F393-E0A9-E50E24DCCA9E');
    notifyChar = await service.getCharacteristic('6E400003-B5A3-F393-E0A9-E50E24DCCA9E');

    crypto = new NinebotCrypto(selectedDevice.name);

    await notifyChar.startNotifications();
    notifyChar.addEventListener('characteristicvaluechanged', async (event) => {
      const data = new Uint8Array(event.target.value.buffer);
      const decrypted = await crypto.Decrypt(data);

      if (decrypted[0] === 0x5A && decrypted[1] === 0xA5) {
        const batteryLevel = decrypted[7];
        document.getElementById('battery').innerText = `Battery: ${batteryLevel}%`;
      }
      console.log('Received decrypted:', decrypted);
    });

    statusEl.innerText = stateMessages.COMM;
    console.log('Connected to', selectedDevice.name);

  } catch(err) {
    console.error('Connection failed', err);
    statusEl.innerText = 'Connection failed';
  }
});

// Hilfsfunktion: verschlüsselte Daten senden
async function sendEncrypted(payload) {
  if (!crypto || !writeChar) throw new Error('Crypto or write characteristic not initialized');
  const encrypted = await crypto.Encrypt(payload);
  await writeChar.writeValue(new Uint8Array(encrypted));
}
</script>

</body>
</html>
